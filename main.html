<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Varieties Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="product">
            <div class="product__photo">
                <div class="photo-container">
                    <div class="photo-main">
                        <img src="green-apple.jpg" alt="Green Apple" class="img-fluid">
                    </div>
                </div>
                <div class="photo-album">
                    <ul>
                        <li><img src="green-apple-1.jpg" alt="Green Apple View 1" class="img-fluid"></li>
                        <li><img src="green-apple-2.jpg" alt="Green Apple View 2" class="img-fluid"></li>
                        <li><img src="green-apple-3.jpg" alt="Green Apple View 3" class="img-fluid"></li>
                    </ul>
                </div>
            </div>

            <div class="price">$7.93</div>

            <div class="variant">
                <h5>Varieties:</h5>
                <ul>
                    <li><img src="green-apple.jpg" alt="Green Apple" class="img-fluid"></li>
                    <li><img src="yellow-apple.jpg" alt="Yellow Apple" class="img-fluid"></li>
                    <li><img src="orange-apple.jpg" alt="Orange Apple" class="img-fluid"></li>
                    <li><img src="red-apple.jpg" alt="Red Apple" class="img-fluid"></li>
                </ul>
            </div>

            <div class="description">
                <h4>BENEFITS</h4>
                <p>Apples are rich in fiber and vitamin C. They are low in calories and have numerous health benefits, including improved heart health, weight loss, and reduced risk of diabetes.</p>
            </div>

            <button class="add-to-cart">ADD TO CART</button>
        </div>
    </div>
</body>
</html>
